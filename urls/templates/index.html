{% extends 'default.html' %}
{% block headers %}
    <script src={{ url_for('static', filename='./scripts/index.js')}} defer></script>
{% endblock %}
{% block title %}Urls{% endblock %}
{% block content %}
    <h1>URL Shortener</h1>
    <em>Use this app to shorten long urls</em>
    <hr />
    <hr />
    <section id="form-container">
    <h2>Enter your url</h2>
    <div id='shortened-url'>
     <span id="shorter"><a href="{{shorter}}">{{ shorter }}</a></span>
    </div>
    <form method="POST">
            <input type="text" id="url" name="url" required placeholder="Enter the url to be shortened" />
            <input type="submit" value="Enter" id="submit">        
    </form>
</section>
{% endblock %}
